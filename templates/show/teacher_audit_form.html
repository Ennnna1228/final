{% extends "base.html" %}

{% block title%}認證頁面{% endblock %}

{% block main %}
<li>審核學生作品：{{ object.title }}</li>
<div style="border: 1px solid #ddd; padding: 15px;">
    <p>學生說明：{{ object.desc }}</p>
    {% if object.jpg %}<img src="{{ object.jpg.url }}" width="200">{% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <p>審核結果：{{ form.audit_status }}</p>
    <p>老師評論：<br>{{ form.teacher_comment }}</p>
    <button type="submit">送出審核結果</button>
</form>
{% endblock %}
