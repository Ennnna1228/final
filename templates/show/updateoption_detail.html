{% extends "base.html" %}
{% block title%}{{ updateoption.topic }}的學習歷程{% endblock %}

{% block main %}
<h1>{{ updateoption.topic }}</h1>
    <p>{{ updateoption.introduce }}</p>
    <u1>
        {% for works in work_list %}
        <li>{{ works.title }}-{{ works.created_date }}</li>
        {% endfor %}
        <a href="{%url 'work_create' updateoption.id %}">新增</a>
    </u1>
{% endblock %}
